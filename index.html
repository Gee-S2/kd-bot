<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>단비 챗봇</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #historyButton {
      position: fixed;
      top: 10px;
      left: 10px;
      background: #FAAB23;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      display: none;
    }
    #historyPage {
      display: none;
      padding: 20px;
    }
    #historyPage table {
      width: 100%;
      border-collapse: collapse;
    }
    #historyPage th, #historyPage td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    #historyPage th {
      background-color: #f4f4f4;
    }
    .messages {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 20px;
    }
    .message {
      max-width: 60%;
      padding: 10px 15px;
      border-radius: 16px;
      font-size: 14px;
      line-height: 1.4;
    }
    .user { background-color: #E2F0FC; align-self: flex-end; }
    .bot { background-color: #8AB8F2; align-self: flex-start; }
  </style>
</head>
<body>

<!-- 문의 히스토리 버튼 (관리자 전용) -->
<button id="historyButton" onclick="showHistoryPage()">문의 히스토리</button>

<!-- 로그인 화면 중앙 정렬 -->
<div class="container" id="loginPage" style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh;">
  <h2>단비 상담 챗봇</h2>
  <input type="text" id="userId" placeholder="ID를 입력하세요" style="margin-bottom:10px; padding:8px; border:1px solid #ccc; border-radius:6px;" />
  <button onclick="login()" style="background:#98DFFF; color:white; border:none; padding:8px 16px; border-radius:6px; cursor:pointer;">로그인</button>
  <div class="error" id="errorMsg" style="color:red; margin-top:10px;"></div>
</div>

<!-- 채팅 화면 -->
<div class="container" id="chatPage" style="display:none">
  <h2>안녕하세요, <span id="userName"></span>님!</h2>
  <div class="messages" id="messages">
    <div class="message bot">무엇을 도와드릴까요?</div>
  </div>
  <div class="input-group" style="display:flex; gap:10px; align-items:center; margin-top:20px;">
    <input type="text" id="userInput" placeholder="질문을 입력하세요" style="flex-grow:1; padding:10px; border:1px solid #ccc; border-radius:6px;" />
    <button onclick="sendMessage()" style="background:#98DFFF; color:white; border:none; padding:10px 16px; border-radius:6px; white-space:nowrap;">전송</button>
  </div>
</div>

<!-- 문의 히스토리 페이지 -->
<div id="historyPage">
  <h2>문의 히스토리</h2>
  <table>
    <thead>
      <tr><th>번호</th><th>질문</th><th>답변</th></tr>
    </thead>
    <tbody id="historyTableBody"></tbody>
  </table>
</div>

<!-- 로그아웃 버튼 -->
<div style="position: fixed; top: 10px; right: 10px;">
  <button onclick="logout()" style="background:#1478FF; color:white; border:none; padding:8px 16px; border-radius:6px; cursor:pointer;">로그아웃</button>
</div>

<script>
function showHistoryPage() {
  document.getElementById('loginPage').style.display = 'none';
  document.getElementById('chatPage').style.display = 'none';
  document.getElementById('historyPage').style.display = 'block';

  const userId = localStorage.getItem('loggedInUser');
  const questions = JSON.parse(localStorage.getItem('savedQuestions_' + userId)) || [];
  const answers = JSON.parse(localStorage.getItem('savedAnswers_' + userId)) || [];

  const table = document.getElementById('historyTableBody');
  table.innerHTML = "";
  questions.forEach((q, i) => {
    const row = document.createElement('tr');
    row.innerHTML = `<td>${i + 1}</td><td>${q}</td><td>${answers[i] || ""}</td>`;
    table.appendChild(row);
  });
}

function login() {
  const userId = document.getElementById('userId').value.trim().toLowerCase();
  const errorMsg = document.getElementById('errorMsg');

  const allowedIds = ["danbi", "testuser1", "helper123"];

  if (allowedIds.includes(userId)) {
    localStorage.setItem('loggedInUser', userId);
    document.getElementById('loginPage').style.display = 'none';
    document.getElementById('chatPage').style.display = 'block';
    document.getElementById('userName').textContent = userId;
    if (userId === "danbi") {
      document.getElementById('historyButton').style.display = 'block';
    }
  } else {
    errorMsg.textContent = "등록되지 않은 ID입니다.";
  }
}

function logout() {
  localStorage.removeItem('loggedInUser');
  location.reload();
}

function sendMessage() {
  const input = document.getElementById('userInput');
  const messages = document.getElementById('messages');
  const question = input.value.trim();
  if (!question) return;

  const userBubble = document.createElement('div');
  userBubble.className = 'message user';
  userBubble.textContent = question;
  messages.appendChild(userBubble);

  const answerText = '이 질문에 대한 답변은 준비 중입니다.';
  const botBubble = document.createElement('div');
  botBubble.className = 'message bot';
  botBubble.textContent = answerText;
  messages.appendChild(botBubble);

  input.value = '';
}
</script>

</body>
</html>
