<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>단비 챗봇</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: sans-serif; }
    #loginPage, #chatPage {
      display: none;
    }
    .messages {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 20px;
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    .message {
      max-width: 60%;
      padding: 10px 15px;
      border-radius: 16px;
      font-size: 14px;
      line-height: 1.4;
    }
    .user { background-color: #E2F0FC; align-self: flex-end; }
    .bot { background-color: #8AB8F2; align-self: flex-start; }
  </style>
</head>
<body>

<div id="loginPage" style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh;">
  <h2>단비 상담 챗봇</h2>
  <input type="text" id="userId" placeholder="ID를 입력하세요" style="padding:8px; margin-bottom:10px;" />
  <button onclick="login()">로그인</button>
  <div id="errorMsg" style="color:red;"></div>
</div>

<div id="chatPage">
  <h2 style="text-align:center;">안녕하세요, <span id="userName"></span>님!</h2>
  <div class="messages" id="messages">
    <div class="message bot">무엇을 도와드릴까요?</div>
  </div>
  <textarea id="userInput" style="width:100%; height: 60px;"></textarea>
  <button onclick="sendMessage()">전송</button>
</div>

<script>
const knowledge = [
  { text: "렌털은 만 20세~79세까지 가능 (2006~1946년생 기준)", embedding: null },
  { text: "케어멤버십은 20세 이상이면 나이 제한 없음", embedding: null },
  { text: "프로모션 제품은 최대 20개까지 한 번에 주문 가능", embedding: null },
  { text: "비대면 주문 URL은 자정 전 23:59까지 발송 가능", embedding: null }
];

async function fetchEmbedding(text, apiKey) {
  try {
    const res = await fetch("https://api.openai.com/v1/embeddings", {
      method: "POST",
      headers: {
        "Authorization": `Bearer ${apiKey}`,
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ model: "text-embedding-ada-002", input: text })
    });
    const data = await res.json();
    if (!data.data || !data.data[0]) {
      throw new Error("임베딩 결과 없음");
    }
    return data.data[0].embedding;
  } catch (err) {
    alert("❌ 임베딩 생성 중 오류: " + err.message);
    return null;
  }
}

function cosineSimilarity(a, b) {
  const dot = a.reduce((sum, val, i) => sum + val * b[i], 0);
  const normA = Math.sqrt(a.reduce((sum, val) => sum + val * val, 0));
  const normB = Math.sqrt(b.reduce((sum, val) => sum + val * val, 0));
  return dot / (normA * normB);
}

function login() {
  const id = document.getElementById("userId").value.trim().toLowerCase();
  if (["danbi", "testuser1", "helper123"].includes(id)) {
    localStorage.setItem("loggedInUser", id);
    document.getElementById("userName").textContent = id;
    document.getElementById("loginPage").style.display = "none";
    document.getElementById("chatPage").style.display = "block";
  } else {
    document.getElementById("errorMsg").textContent = "등록되지 않은 ID입니다.";
  }
}

async function sendMessage() {
  const input = document.getElementById("userInput");
  const messages = document.getElementById("messages");
  const question = input.value.trim();
  if (!question) return;

  const userBubble = document.createElement("div");
  userBubble.className = "message user";
  userBubble.innerHTML = question.replace(/\n/g, "<br>");
  messages.appendChild(userBubble);

  const apiKey = prompt("OpenAI API 키를 입력하세요:");
  if (!apiKey) return;

  const qEmbed = await fetchEmbedding(question, apiKey);
  if (!qEmbed) return;

  for (let item of knowledge) {
    if (!item.embedding) {
      item.embedding = await fetchEmbedding(item.text, apiKey);
      if (!item.embedding) return;
    }
  }

  let bestMatch = null;
  let bestScore = -1;
  for (let item of knowledge) {
    const sim = cosineSimilarity(qEmbed, item.embedding);
    if (sim > bestScore) {
      bestScore = sim;
      bestMatch = item.text;
    }
  }

  const botBubble = document.createElement("div");
  botBubble.className = "message bot";
  botBubble.innerHTML = bestMatch.replace(/\n/g, "<br>");
  messages.appendChild(botBubble);

  input.value = '';
  messages.lastElementChild.scrollIntoView({ behavior: "smooth" });
}

window.onload = () => {
  document.getElementById("loginPage").style.display = "flex";
}
</script>
</body>
</html>
