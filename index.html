<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>단비 챗봇</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    #historyButton {
      position: fixed;
      top: 10px;
      left: 50px;
      background: #FAAB23;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      display: none;
    }
    #backButton {
      position: fixed;
      top: 10px;
      left: 10px;
      background: black;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      display: none;
    }
    .container { padding: 20px; }
    #loginPage, #chatPage, #historyPage {
      display: none;
    }
    .messages-container {
      border: 1px solid black;
      border-radius: 10px;
      padding: 10px;
      height: 400px;
      overflow-y: auto;
      margin: 20px 0;
    }
    .messages {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message {
      max-width: 60%;
      padding: 10px 15px;
      border-radius: 16px;
      font-size: 14px;
      line-height: 1.4;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .user { background-color: #E2F0FC; align-self: flex-end; }
    .bot { background-color: #8AB8F2; align-self: flex-start; }
    .input-group {
      display: flex;
      gap: 10px;
    }
    textarea {
      font-family: inherit;
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: none;
      height: 60px;
    }
    button.send {
      background: #98DFFF;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      white-space: nowrap;
    }
    button.logout {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #1478FF;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="loginPage" class="container" style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh;">
    <h2>단비 상담 챗봇</h2>
    <input type="text" id="userId" placeholder="ID를 입력하세요" style="margin-bottom:10px; padding:8px; border:1px solid #ccc; border-radius:6px;" />
    <button onclick="login()" style="background:#1478FF; color:white; border:none; padding:8px 16px; border-radius:6px; cursor:pointer;">로그인</button>
    <div class="error" id="errorMsg" style="color:red; margin-top:10px;"></div>
  </div>

  <div id="chatPage" class="container">
    <h2 style="text-align: center;">안녕하세요, <span id="userName"></span>님!</h2>
    <div class="messages-container">
      <div class="messages" id="messages"></div>
    </div>
    <div class="input-group">
      <textarea id="userInput" placeholder="질문을 입력하세요..."></textarea>
      <button class="send" onclick="sendMessage()">전송</button>
    </div>
  </div>

  <button id="historyButton" onclick="showHistory()">History</button>
  <button id="backButton" onclick="goBackToChat()">← Back</button>
  <button class="logout" onclick="logout()">로그아웃</button>

  <script>
    const allowedIds = ['danbi', 'testuser1'];
    function login() {
      const id = document.getElementById('userId').value.trim().toLowerCase();
      if (allowedIds.includes(id)) {
        localStorage.setItem('loggedInUser', id);
        document.getElementById('loginPage').style.display = 'none';
        document.getElementById('chatPage').style.display = 'block';
        document.getElementById('userName').textContent = id;
        if (id === 'danbi') {
          document.getElementById('historyButton').style.display = 'block';
          document.getElementById('backButton').style.display = 'none';
        }
      } else {
        document.getElementById('errorMsg').textContent = '등록되지 않은 ID입니다.';
      }
    }
    function logout() {
      localStorage.removeItem('loggedInUser');
      location.reload();
    }
    function sendMessage() {
      const input = document.getElementById('userInput');
      const msg = input.value.trim();
      if (!msg) return;
      const div = document.createElement('div');
      div.className = 'message user';
      div.textContent = msg;
      document.getElementById('messages').appendChild(div);
      input.value = '';
    }
    function showHistory() {
      alert("히스토리 화면은 아직 구현되지 않았습니다.");
    }
    function goBackToChat() {
      document.getElementById('chatPage').style.display = 'block';
    }
    window.onload = () => {
      document.getElementById('loginPage').style.display = 'flex';
    };
    document.getElementById('userId').addEventListener('keydown', e => {
      if (e.key === 'Enter') login();
    });
    document.getElementById('userInput').addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
